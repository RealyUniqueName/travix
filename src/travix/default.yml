sudo: required
dist: trusty

language: haxe

haxe:
  - "3.2.1"
  - development
  
matrix:
  allow_failures:
    - haxe: development
    
install:
  - haxelib install travix
  - haxelib run travix install
  - haxelib install tests.hxml --always

script:
${[for (p in platforms) "  - haxelib run travix "+p].join('\n')}