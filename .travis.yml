sudo: required
dist: trusty

stages:
  - test
  - deploy

language: node_js
node_js: 8

cache:
  directories:
    - $HOME/haxe

os:
  - linux
  # - osx

env:
  - HAXE_VERSION=3.4.7
  - HAXE_VERSION=latest
  
install:
  - npm i -g lix
  - lix install haxe $HAXE_VERSION
  - lix download
  
script:
  - lix run travix interp
  - lix run travix js
  - lix run travix flash
  - lix run travix php
  - lix run travix php7
  - lix run travix node
  - lix run travix neko
  - lix run travix lua
  - lix run travix java
  # - lix run travix cs # https://github.com/back2dos/travix/issues/92
  - lix run travix cpp -lib hxcpp
  - if [[ "$(haxe -version)" =~ ^4.* ]]; then lix run travix hl; fi
  - if [ "$TRAVIS_OS_NAME" != "osx" ]; then lix run travix python; fi

jobs:
  include:
    # - stage: test # should uncomment this when there is no matrix above (e.g. only one os, one env, etc)
    - stage: deploy
      os: linux
      install:
        - npm i -g lix
        - lix download
        - haxe build-neko.hxml
      script: skip
      env:
        secure: 
      after_success:
        - lix run travix install
        - lix run travix release
